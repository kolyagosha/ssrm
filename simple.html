<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSRM | Visual Mode</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            background-color: #050505;
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        
        /* –ü–∞–Ω–µ–ª—å —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è */
        #controls {
            position: absolute;
            top: 0;
            left: 0;
            width: 320px;
            height: 100vh;
            background: rgba(16, 20, 30, 0.95);
            border-right: 1px solid #333;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            z-index: 10;
        }

        h1 {
            font-size: 1.4rem;
            background: linear-gradient(90deg, #ff4757, #1e90ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin: 0 0 5px 0;
            letter-spacing: 1px;
        }

        .subtitle {
            font-size: 0.8rem;
            color: #888;
            margin-bottom: 15px;
            display: block;
        }

        /* –ö–Ω–æ–ø–∫–∞ –ø–µ—Ä–µ—Ö–æ–¥–∞ */
        .switch-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin-bottom: 25px;
            background: linear-gradient(45deg, #bd00ff, #00d4ff);
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9rem;
            text-transform: uppercase;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
            box-sizing: border-box;
        }
        .switch-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(189, 0, 255, 0.4);
        }

        /* –°–µ–∫—Ü–∏–∏ –ø–æ–ª–∑—É–Ω–∫–æ–≤ */
        .section {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .section h3 { margin: 0 0 10px 0; font-size: 0.85rem; text-transform: uppercase; letter-spacing: 1px; }
        
        .control-group { margin-bottom: 8px; }
        .label-row { display: flex; justify-content: space-between; font-size: 0.75rem; color: #ccc; margin-bottom: 3px; }
        
        input[type=range] {
            width: 100%;
            -webkit-appearance: none;
            background: #222;
            height: 4px;
            border-radius: 2px;
            outline: none;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 14px; height: 14px;
            border-radius: 50%;
            cursor: pointer;
            background: #fff;
            transition: transform 0.1s;
        }
        input[type=range]:hover::-webkit-slider-thumb { transform: scale(1.2); }

        .p1 input::-webkit-slider-thumb { background: #ff4757; }
        .p2 input::-webkit-slider-thumb { background: #1e90ff; }
        .syn input::-webkit-slider-thumb { background: #ffa502; }

        /* –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ */
        #diagnosis {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0,0,0,0.85);
            border: 1px solid #444;
            border-radius: 8px;
            padding: 20px;
            text-align: right;
            z-index: 10;
            min-width: 200px;
        }
        
        #vol-display { font-size: 2.2rem; font-weight: bold; font-family: 'Courier New', monospace; margin: 5px 0; }
        .healthy { color: #2ed573; text-shadow: 0 0 10px rgba(46, 213, 115, 0.3); }
        .warning { color: #ffa502; }
        .critical { color: #ff4757; animation: blink 1s infinite; }
        
        @keyframes blink { 50% { opacity: 0.5; } }

        #canvas-container { width: 100vw; height: 100vh; }

        @media (max-width: 700px) {
            #controls { width: 100%; height: 45%; bottom: 0; top: auto; border-right: none; border-top: 1px solid #333; }
            #canvas-container { height: 55vh; }
            #diagnosis { top: 10px; right: 10px; padding: 10px; transform: scale(0.8); transform-origin: top right; }
        }
    </style>
</head>
<body>

    <div id="controls">
        <h1>SSRM.ONLINE</h1>
        <span class="subtitle">Simplified Relationship Model</span>

        <a href="index.html" class="switch-btn">üî¨ Switch to Expert Mode</a>

        <div class="section p1" style="border-left: 3px solid #ff4757;">
            <h3 style="color: #ff4757;">Partner 1 (Red)</h3>
            <div class="control-group">
                <div class="label-row"><span>Contribution</span><span id="val-p1">0.7</span></div>
                <input type="range" min="0.1" max="1" step="0.05" value="0.7" oninput="updateModel('p1', this.value)">
            </div>
        </div>

        <div class="section p2" style="border-left: 3px solid #1e90ff;">
            <h3 style="color: #1e90ff;">Partner 2 (Blue)</h3>
            <div class="control-group">
                <div class="label-row"><span>Contribution</span><span id="val-p2">0.7</span></div>
                <input type="range" min="0.1" max="1" step="0.05" value="0.7" oninput="updateModel('p2', this.value)">
            </div>
        </div>

        <div class="section syn" style="border-left: 3px solid #ffa502;">
            <h3 style="color: #ffa502;">Synergy (Yellow)</h3>
            <div class="control-group">
                <div class="label-row"><span>Combined Effect</span><span id="val-syn">0.8</span></div>
                <input type="range" min="0.1" max="1" step="0.05" value="0.8" oninput="updateModel('syn', this.value)">
            </div>
        </div>
        
        <p style="font-size: 0.7rem; color: #555; text-align: center; margin-top: 10px;">Hai-Guys Lab ¬© 2025</p>
    </div>

    <div id="diagnosis">
        <div style="font-size: 0.7rem; color: #888; letter-spacing: 2px;">RELATIONSHIP VOLUME</div>
        <div id="vol-display">0.0000</div>
        <div id="health-status" class="healthy">HEALTHY</div>
    </div>

    <div id="canvas-container"></div>

    <script>
        const state = { p1: 0.7, p2: 0.7, syn: 0.8 };
        
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505);
        
        const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(2.8, 2.2, 2.8); 
        camera.lookAt(0,0,0);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // –û—Å–≤–µ—â–µ–Ω–∏–µ
        scene.add(new THREE.AmbientLight(0xffffff, 0.4));
        const pointLight = new THREE.PointLight(0xffffff, 1); 
        pointLight.position.set(5,5,5); 
        scene.add(pointLight);
        
        // –°–µ—Ç–∫–∞ –∏ –æ—Å–∏ (–∫–∞–∫ –≤ index.html)
        scene.add(new THREE.GridHelper(3, 30, 0x333333, 0x111111));
        scene.add(new THREE.AxesHelper(1.5));

        let sphereMesh, sphereWireframe;

        function calculateVolume(p1, p2, syn) {
            // –§–æ—Ä–º—É–ª–∞ –æ—Å–Ω–æ–≤–∞–Ω–∞ –Ω–∞ –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–∏ –≤—Å–µ—Ö —Ñ–∞–∫—Ç–æ—Ä–æ–≤
            // –ò–º–∏—Ç–∏—Ä—É–µ—Ç –æ–±—ä—ë–º —Ç–µ—Ç—Ä–∞—ç–¥—Ä–∞, –Ω–æ —É–ø—Ä–æ—â—ë–Ω–Ω–æ
            return (p1 * p2 * syn) / 1.5;
        }

        function drawScene() {
            if(sphereMesh) scene.remove(sphereMesh);
            if(sphereWireframe) scene.remove(sphereWireframe);

            const vol = calculateVolume(state.p1, state.p2, state.syn);
            
            // –†–∞–¥–∏—É—Å —à–∞—Ä–∞ –∑–∞–≤–∏—Å–∏—Ç –æ—Ç –æ–±—ä—ë–º–∞ (–∫—É–±–∏—á–µ—Å–∫–∏–π –∫–æ—Ä–µ–Ω—å –¥–ª—è –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ–≥–æ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è)
            const radius = Math.pow(vol * 3, 1/3) * 1.2;
            
            let col = 0x2ed573, stat = "HEALTHY";
            if(vol < 0.35) { col = 0xffa502; stat = "WARNING"; }
            if(vol < 0.25) { col = 0xff4757; stat = "CRITICAL"; }

            document.getElementById('vol-display').innerText = vol.toFixed(4);
            const sDiv = document.getElementById('health-status');
            sDiv.innerText = stat; 
            sDiv.className = stat.toLowerCase();
            sDiv.style.color = '#' + col.toString(16);

            // –°–æ–∑–¥–∞—ë–º —à–∞—Ä
            const geometry = new THREE.SphereGeometry(radius, 32, 32);
            
            // –ü–æ–ª—É–ø—Ä–æ–∑—Ä–∞—á–Ω—ã–π –º–∞—Ç–µ—Ä–∏–∞–ª
            const material = new THREE.MeshPhongMaterial({ 
                color: col, 
                opacity: 0.4, 
                transparent: true, 
                shininess: 100 
            });
            sphereMesh = new THREE.Mesh(geometry, material);
            scene.add(sphereMesh);
            
            // –ö–∞—Ä–∫–∞—Å –¥–ª—è —á—ë—Ç–∫–æ—Å—Ç–∏
            const wireframeGeo = new THREE.EdgesGeometry(geometry);
            const wireframeMat = new THREE.LineBasicMaterial({ color: col });
            sphereWireframe = new THREE.LineSegments(wireframeGeo, wireframeMat);
            scene.add(sphereWireframe);
        }

        window.updateModel = (param, value) => {
            state[param] = parseFloat(value);
            document.getElementById(`val-${param}`).innerText = parseFloat(value).toFixed(2);
            drawScene();
        };

        function animate() { 
            requestAnimationFrame(animate); 
            
            // –í—Ä–∞—â–∞–µ–º —Ç–æ–ª—å–∫–æ —à–∞—Ä, –Ω–µ –≤—Å—é —Å—Ü–µ–Ω—É
            if(sphereMesh) {
                sphereMesh.rotation.y += 0.002;
                sphereMesh.rotation.x += 0.001;
            }
            if(sphereWireframe) {
                sphereWireframe.rotation.y += 0.002;
                sphereWireframe.rotation.x += 0.001;
            }
            
            renderer.render(scene, camera); 
        }
        
        drawScene(); 
        animate();
        
        window.onresize = () => { 
            camera.aspect = window.innerWidth/window.innerHeight; 
            camera.updateProjectionMatrix(); 
            renderer.setSize(window.innerWidth, window.innerHeight); 
        };
    </script>
</body>
</html>
