<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSRM | Diamond Mode</title>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/"
        }
      }
    </script>
    <style>
        body {
            background: radial-gradient(circle at center, #101018 0%, #000000 100%);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        /* Кнопка возврата */
        .mode-switch {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 100;
            text-decoration: none;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 0.8rem;
            font-weight: 600;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .mode-switch:hover { background: #fff; color: #000; box-shadow: 0 0 20px rgba(255,255,255,0.5); }

        /* Панель управления */
        #controls-diamond {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .slider-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .slider-row:last-child { margin-bottom: 0; }

        .label {
            width: 100px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #aaa;
        }

        input[type=range] {
            flex-grow: 1;
            -webkit-appearance: none;
            background: rgba(255,255,255,0.1);
            height: 4px;
            border-radius: 2px;
            outline: none;
            margin: 0 15px;
        }
        
        /* Стиль ползунков под цвет партнеров */
        input[type=range].p1-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; border-radius: 50%; background: #ff4757; cursor: pointer; box-shadow: 0 0 10px #ff4757; transition: transform 0.2s; }
        input[type=range].p2-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; border-radius: 50%; background: #1e90ff; cursor: pointer; box-shadow: 0 0 10px #1e90ff; transition: transform 0.2s; }
        input[type=range].syn-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; border-radius: 50%; background: #ffa502; cursor: pointer; box-shadow: 0 0 10px #ffa502; transition: transform 0.2s; }
        
        input[type=range]::-webkit-slider-thumb:hover { transform: scale(1.3); }

        /* Статус */
        #status-display {
            position: absolute;
            top: 15%;
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 5;
        }
        #status-title {
            font-size: 3rem;
            font-weight: 100;
            letter-spacing: 10px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 30px rgba(255,255,255,0.3);
        }
        #status-desc {
            font-size: 0.9rem;
            color: #888;
            margin-top: 10px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* Индикатор громкости/силы (справа от ползунка) */
        .value-display { width: 30px; text-align: right; color: #fff; font-family: monospace; }

    </style>
</head>
<body>

    <a href="index.html" class="mode-switch">← Expert Mode</a>

    <div id="status-display">
        <div id="status-title">DIAMOND</div>
        <div id="status-desc">System Stable. Reflection optimal.</div>
    </div>

    <div id="controls-diamond">
        <div class="slider-row">
            <div class="label" style="color:#ff4757;">Partner 1</div>
            <input type="range" class="p1-slider" min="0.1" max="1.0" step="0.01" value="0.7" id="s1">
            <div class="value-display" id="v1">70%</div>
        </div>
        <div class="slider-row">
            <div class="label" style="color:#1e90ff;">Partner 2</div>
            <input type="range" class="p2-slider" min="0.1" max="1.0" step="0.01" value="0.7" id="s2">
            <div class="value-display" id="v2">70%</div>
        </div>
        <div class="slider-row">
            <div class="label" style="color:#ffa502;">Synergy</div>
            <input type="range" class="syn-slider" min="0.1" max="1.0" step="0.01" value="0.8" id="s3">
            <div class="value-display" id="v3">80%</div>
        </div>
    </div>

    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // === 1. Сцена и Камера ===
        const scene = new THREE.Scene();
        // Темный фон но без тумана, чтобы звезды были четче
        scene.background = new THREE.Color(0x050505);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 2, 7);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enableZoom = false; // Чтобы не ломать композицию

        // === 2. Свет (Драматичный) ===
        const ambientLight = new THREE.AmbientLight(0x222222); 
        scene.add(ambientLight);

        // Главный прожектор сверху (Белый)
        const spotLight = new THREE.SpotLight(0xffffff, 10);
        spotLight.position.set(0, 10, 0);
        spotLight.angle = Math.PI / 6;
        spotLight.penumbra = 1;
        spotLight.castShadow = true;
        scene.add(spotLight);

        // Цветные огни для бликов на гранях
        const redLight = new THREE.PointLight(0xff0044, 5);
        redLight.position.set(-5, 2, 5);
        scene.add(redLight);

        const blueLight = new THREE.PointLight(0x0088ff, 5);
        blueLight.position.set(5, -2, 5);
        scene.add(blueLight);

        const goldLight = new THREE.PointLight(0xffaa00, 3);
        goldLight.position.set(0, 5, -5);
        scene.add(goldLight);

        // === 3. Создание "Алмаза" (Тетраэдр с физикой) ===
        // Материал: Реалистичное стекло/алмаз
        const diamondMaterial = new THREE.MeshPhysicalMaterial({
            color: 0xffffff,
            metalness: 0.1,
            roughness: 0.05,
            transmission: 1.0,  // Полная прозрачность (стекло)
            thickness: 2.0,     // Толщина преломления
            ior: 2.417,         // Index of Refraction (Алмаз)
            clearcoat: 1.0,     // Лак
            clearcoatRoughness: 0.0,
            attenuationColor: new THREE.Color(0xffffff), // Цвет внутри
            attenuationDistance: 0.5,
        });

        // Внутреннее ядро (чтобы оно светилось изнутри)
        const coreMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ff88,
            transparent: true,
            opacity: 0.5,
            wireframe: true
        });

        let diamondMesh = null;
        let coreMesh = null;

        // Звездная пыль (частицы вокруг)
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 300;
        const posArray = new Float32Array(particlesCount * 3);
        for(let i = 0; i < particlesCount * 3; i++) {
            posArray[i] = (Math.random() - 0.5) * 15;
        }
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.05,
            color: 0x00d4ff,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending
        });
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);


        // === 4. Логика Обновления ===
        function updateGeometry(val1, val2, val3) {
            if (diamondMesh) scene.remove(diamondMesh);
            if (coreMesh) scene.remove(coreMesh);

            // МАТЕМАТИКА: 
            // Каждый ползунок влияет на СВОЙ вектор, создавая уникальную форму
            // V1 (Partner 1) тянет вправо и вперед
            const v1 = { 
                x: val1 * 1.2, 
                y: val1 * 0.2, 
                z: val1 * 0.3 
            };
            
            // V2 (Partner 2) тянет влево и вперед
            const v2 = { 
                x: val2 * -0.5, 
                y: val2 * 1.0, 
                z: val2 * 0.4 
            };
            
            // Synergy тянет вверх и вглубь
            const w = { 
                x: val3 * 0.1, 
                y: val3 * 0.2, 
                z: val3 * 1.5 
            };

            const vertices = [
                0, 0, 0,           // 0: Origin
                v1.x, v1.y, v1.z,  // 1: P1
                v2.x, v2.y, v2.z,  // 2: P2
                w.x, w.y, w.z      // 3: Synergy
            ];

            const indices = [
                0, 2, 1, // Основание 1
                0, 3, 2, // Основание 2
                0, 1, 3, // Основание 3
                1, 2, 3  // Лицевая грань
            ];

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setIndex(indices);
            geometry.computeVertexNormals();

            // Создаем Алмаз
            diamondMesh = new THREE.Mesh(geometry, diamondMaterial);
            diamondMesh.castShadow = true;
            diamondMesh.receiveShadow = true;
            
            // Создаем Ядро (чуть меньше алмаза)
            const coreGeometry = geometry.clone();
            coreGeometry.scale(0.6, 0.6, 0.6);
            coreMesh = new THREE.Mesh(coreGeometry, coreMaterial);

            // Группировка для вращения
            diamondMesh.add(coreMesh);
            scene.add(diamondMesh);

            // Рассчитываем объем для статуса
            // (Упрощенная формула объема тетраэдра)
            const vol = Math.abs(
                (v1.y*v2.z - v1.z*v2.y)*w.x + 
                (v1.z*v2.x - v1.x*v2.z)*w.y + 
                (v1.x*v2.y - v1.y*v2.x)*w.z
            ) / 6.0;

            updateStatus(vol);
        }

        function updateStatus(vol) {
            const title = document.getElementById('status-title');
            const desc = document.getElementById('status-desc');
            
            if (vol > 0.08) {
                title.innerText = "BRILLIANT";
                title.style.color = "#00ff88"; // Green
                desc.innerText = "Relationship is shining bright";
                coreMaterial.color.setHex(0x00ff88);
            } else if (vol > 0.03) {
                title.innerText = "STABLE";
                title.style.color = "#00d4ff"; // Blue
                desc.innerText = "Good balance, potential to grow";
                coreMaterial.color.setHex(0x00d4ff);
            } else {
                title.innerText = "FRAGILE";
                title.style.color = "#ff4757"; // Red
                desc.innerText = "Warning: Volume is critically low";
                coreMaterial.color.setHex(0xff4757);
            }
        }

        // === 5. Слушатели событий ===
        const s1 = document.getElementById('s1');
        const s2 = document.getElementById('s2');
        const s3 = document.getElementById('s3');

        function onSliderChange() {
            const v1 = parseFloat(s1.value);
            const v2 = parseFloat(s2.value);
            const v3 = parseFloat(s3.value);
            
            document.getElementById('v1').innerText = Math.round(v1*100) + '%';
            document.getElementById('v2').innerText = Math.round(v2*100) + '%';
            document.getElementById('v3').innerText = Math.round(v3*100) + '%';
            
            updateGeometry(v1, v2, v3);
        }

        s1.addEventListener('input', onSliderChange);
        s2.addEventListener('input', onSliderChange);
        s3.addEventListener('input', onSliderChange);

        // Инициализация
        updateGeometry(0.7, 0.7, 0.8);

        // === 6. Анимация ===
        function animate() {
            requestAnimationFrame(animate);
            
            if (diamondMesh) {
                // Медленное, величественное вращение
                diamondMesh.rotation.y += 0.005; 
                diamondMesh.rotation.x = Math.sin(Date.now() * 0.0005) * 0.2;
            }

            // Вращение частиц в другую сторону
            particlesMesh.rotation.y -= 0.001;

            controls.update();
            renderer.render(scene, camera);
        }

        animate();

        // Адаптив
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
