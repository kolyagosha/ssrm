<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSRM | Diamond Mode</title>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.154.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.154.0/examples/jsm/"
        }
      }
    </script>
    <style>
        body {
            background: radial-gradient(circle at center, #101018 0%, #000000 100%);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        /* Кнопка возврата */
        .mode-switch {
            position: absolute;
            top: 30px;
            left: 30px;
            z-index: 100;
            text-decoration: none;
            color: #fff;
            border: 1px solid rgba(255,255,255,0.3);
            padding: 12px 25px;
            border-radius: 30px;
            font-size: 0.8rem;
            font-weight: 600;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .mode-switch:hover { background: #fff; color: #000; box-shadow: 0 0 20px rgba(255,255,255,0.5); }

        /* Панель управления */
        #controls-diamond {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            background: rgba(10, 10, 10, 0.7);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255,255,255,0.1);
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
            z-index: 10;
        }

        .slider-row {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .slider-row:last-child { margin-bottom: 0; }

        .label {
            width: 100px;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #aaa;
        }

        input[type=range] {
            flex-grow: 1;
            -webkit-appearance: none;
            background: rgba(255,255,255,0.1);
            height: 4px;
            border-radius: 2px;
            outline: none;
            margin: 0 15px;
        }
        
        /* Стиль ползунков под цвет партнеров */
        input[type=range].p1-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; border-radius: 50%; background: #ff4757; cursor: pointer; box-shadow: 0 0 10px #ff4757; transition: transform 0.2s; }
        input[type=range].p2-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; border-radius: 50%; background: #1e90ff; cursor: pointer; box-shadow: 0 0 10px #1e90ff; transition: transform 0.2s; }
        input[type=range].syn-slider::-webkit-slider-thumb { -webkit-appearance: none; width: 20px; height: 20px; border-radius: 50%; background: #ffa502; cursor: pointer; box-shadow: 0 0 10px #ffa502; transition: transform 0.2s; }
        
        input[type=range]::-webkit-slider-thumb:hover { transform: scale(1.3); }

        /* Статус */
        #status-display {
            position: absolute;
            top: 15%;
            width: 100%;
            text-align: center;
            pointer-events: none;
            z-index: 5;
        }
        #status-title {
            font-size: 3rem;
            font-weight: 100;
            letter-spacing: 10px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 0 0 30px rgba(255,255,255,0.3);
            transition: all 0.5s ease;
        }
        #status-desc {
            font-size: 0.9rem;
            color: #888;
            margin-top: 10px;
            font-weight: 300;
            letter-spacing: 2px;
        }

        /* Индикатор громкости/силы (справа от ползунка) */
        .value-display { width: 30px; text-align: right; color: #fff; font-family: monospace; }

    </style>
</head>
<body>

    <a href="index.html" class="mode-switch">← Expert Mode</a>

    <div id="status-display">
        <div id="status-title">DIAMOND</div>
        <div id="status-desc">System Stable. Reflection optimal.</div>
    </div>

    <div id="controls-diamond">
        <div class="slider-row">
            <div class="label" style="color:#ff4757;">Partner 1</div>
            <input type="range" class="p1-slider" min="0.1" max="1.0" step="0.01" value="0.7" id="s1">
            <div class="value-display" id="v1">70%</div>
        </div>
        <div class="slider-row">
            <div class="label" style="color:#1e90ff;">Partner 2</div>
            <input type="range" class="p2-slider" min="0.1" max="1.0" step="0.01" value="0.7" id="s2">
            <div class="value-display" id="v2">70%</div>
        </div>
        <div class="slider-row">
            <div class="label" style="color:#ffa502;">Synergy</div>
            <input type="range" class="syn-slider" min="0.1" max="1.0" step="0.01" value="0.8" id="s3">
            <div class="value-display" id="v3">80%</div>
        </div>
    </div>

    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        import { EffectComposer } from 'three/addons/postprocessing/EffectComposer.js';
        import { RenderPass } from 'three/addons/postprocessing/RenderPass.js';
        import { UnrealBloomPass } from 'three/addons/postprocessing/UnrealBloomPass.js';

        // === 1. Сцена и Камера ===
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x050505);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 2, 7);

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ACESFilmicToneMapping;
        renderer.toneMappingExposure = 1.2;
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // Bloom эффект для сияния
        const composer = new EffectComposer(renderer);
        composer.addPass(new RenderPass(scene, camera));
        const bloomPass = new UnrealBloomPass(new THREE.Vector2(window.innerWidth, window.innerHeight), 0.8, 0.4, 0.85);
        composer.addPass(bloomPass);

        const controls = new OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.enableZoom = false;

        // === 2. Свет (Драматичный) ===
        const ambientLight = new THREE.AmbientLight(0x333333); 
        scene.add(ambientLight);

        // Главный прожектор сверху
        const spotLight = new THREE.SpotLight(0xffffff, 15);
        spotLight.position.set(0, 10, 0);
        spotLight.angle = Math.PI / 5;
        spotLight.penumbra = 0.8;
        spotLight.castShadow = true;
        scene.add(spotLight);

        // Цветные огни для бликов на гранях
        const redLight = new THREE.PointLight(0xff0044, 8);
        redLight.position.set(-5, 2, 5);
        scene.add(redLight);

        const blueLight = new THREE.PointLight(0x0088ff, 8);
        blueLight.position.set(5, -2, 5);
        scene.add(blueLight);

        const goldLight = new THREE.PointLight(0xffaa00, 6);
        goldLight.position.set(0, 5, -5);
        scene.add(goldLight);

        // === 3. Создание "Алмаза" (Настоящая огранка) ===
        const diamondMaterial = new THREE.MeshPhysicalMaterial({
            color: 0xffffff,
            metalness: 0.0,
            roughness: 0.0,
            transmission: 0.95,
            thickness: 1.5,
            ior: 2.417,
            clearcoat: 1.0,
            clearcoatRoughness: 0.0,
            attenuationColor: new THREE.Color(0xffffff),
            attenuationDistance: 0.5,
            envMapIntensity: 1.5
        });

        // Внутреннее ядро с эффектом пульсации
        const coreMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ff88,
            transparent: true,
            opacity: 0.6,
            wireframe: false
        });

        let diamondMesh = null;
        let coreMesh = null;
        let haloMesh = null;

        // Создаём настоящий бриллиант с огранкой
        function createDiamondGeometry(v1, v2, w) {
            const vertices = [];
            const indices = [];
            
            // Центр
            const origin = new THREE.Vector3(0, 0, 0);
            
            // Основные вершины от векторов
            const p1 = new THREE.Vector3(v1.x, v1.y, v1.z);
            const p2 = new THREE.Vector3(v2.x, v2.y, v2.z);
            const p3 = new THREE.Vector3(w.x, w.y, w.z);
            
            // Центр масс верхних точек (корона)
            const center = new THREE.Vector3()
                .add(p1)
                .add(p2)
                .add(p3)
                .divideScalar(3);
            
            // Apex (верхняя точка бриллианта) - выше центра
            const apex = center.clone().multiplyScalar(1.4);
            
            // Culet (нижняя точка бриллианта) - противоположно центру
            const culet = center.clone().multiplyScalar(-0.6);
            
            // Промежуточные точки для огранки
            const mid1 = new THREE.Vector3().lerpVectors(origin, p1, 0.5);
            const mid2 = new THREE.Vector3().lerpVectors(origin, p2, 0.5);
            const mid3 = new THREE.Vector3().lerpVectors(origin, p3, 0.5);
            
            // Собираем все вершины
            const points = [
                origin,  // 0
                p1,      // 1
                p2,      // 2
                p3,      // 3
                apex,    // 4
                culet,   // 5
                mid1,    // 6
                mid2,    // 7
                mid3     // 8
            ];
            
            // Конвертируем в массив
            points.forEach(p => vertices.push(p.x, p.y, p.z));
            
            // Грани короны (верхняя часть)
            indices.push(4,1,6, 4,6,7, 4,7,2, 4,2,8, 4,8,3, 4,3,6, 4,6,1);
            
            // Грани павильона (нижняя часть)
            indices.push(5,6,1, 5,7,6, 5,2,7, 5,8,2, 5,3,8, 5,6,3, 5,1,6);
            
            // Пояс (соединение короны и павильона)
            indices.push(1,2,6, 2,7,6, 2,3,7, 3,8,7, 3,1,8, 1,6,8);
            
            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setIndex(indices);
            geometry.computeVertexNormals();
            
            return geometry;
        }

        // Звездная пыль (частицы вокруг) - больше и красивее
        const particlesGeometry = new THREE.BufferGeometry();
        const particlesCount = 800;
        const posArray = new Float32Array(particlesCount * 3);
        const colorArray = new Float32Array(particlesCount * 3);
        const sizeArray = new Float32Array(particlesCount);
        
        for(let i = 0; i < particlesCount; i++) {
            posArray[i * 3] = (Math.random() - 0.5) * 20;
            posArray[i * 3 + 1] = (Math.random() - 0.5) * 20;
            posArray[i * 3 + 2] = (Math.random() - 0.5) * 20;
            
            // Разные цвета для звёзд
            const color = new THREE.Color();
            color.setHSL(Math.random() * 0.3 + 0.5, 1.0, 0.5 + Math.random() * 0.3);
            colorArray[i * 3] = color.r;
            colorArray[i * 3 + 1] = color.g;
            colorArray[i * 3 + 2] = color.b;
            
            sizeArray[i] = Math.random() * 0.1 + 0.02;
        }
        
        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(posArray, 3));
        particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colorArray, 3));
        particlesGeometry.setAttribute('size', new THREE.BufferAttribute(sizeArray, 1));
        
        const particlesMaterial = new THREE.PointsMaterial({
            size: 0.08,
            vertexColors: true,
            transparent: true,
            opacity: 0.8,
            blending: THREE.AdditiveBlending,
            sizeAttenuation: true
        });
        const particlesMesh = new THREE.Points(particlesGeometry, particlesMaterial);
        scene.add(particlesMesh);

        // === 4. Логика Обновления ===
        function updateGeometry(val1, val2, val3) {
            if (diamondMesh) scene.remove(diamondMesh);
            if (coreMesh) scene.remove(coreMesh);
            if (haloMesh) scene.remove(haloMesh);

            // Векторы с улучшенной геометрией
            const v1 = { 
                x: val1 * 1.2, 
                y: val1 * 0.3, 
                z: val1 * 0.4 
            };
            
            const v2 = { 
                x: val2 * -0.6, 
                y: val2 * 1.1, 
                z: val2 * 0.3 
            };
            
            const w = { 
                x: val3 * 0.2, 
                y: val3 * 0.3, 
                z: val3 * 1.6 
            };

            const geometry = createDiamondGeometry(v1, v2, w);

            // Создаём Алмаз
            diamondMesh = new THREE.Mesh(geometry, diamondMaterial);
            diamondMesh.castShadow = true;
            diamondMesh.receiveShadow = true;
            
            // Создаём Ядро (энергетический шар внутри)
            const coreGeometry = new THREE.IcosahedronGeometry(0.15, 1);
            coreMesh = new THREE.Mesh(coreGeometry, coreMaterial);
            diamondMesh.add(coreMesh);
            
            // Создаём светящееся гало вокруг бриллианта
            const haloGeometry = geometry.clone();
            haloGeometry.scale(1.15, 1.15, 1.15);
            const haloMaterial = new THREE.MeshBasicMaterial({
                color: 0x00d4ff,
                transparent: true,
                opacity: 0.1,
                side: THREE.BackSide,
                blending: THREE.AdditiveBlending
            });
            haloMesh = new THREE.Mesh(haloGeometry, haloMaterial);
            diamondMesh.add(haloMesh);
            
            scene.add(diamondMesh);

            // Расчет объема для статуса
            const vol = Math.abs(
                (v1.y*v2.z - v1.z*v2.y)*w.x + 
                (v1.z*v2.x - v1.x*v2.z)*w.y + 
                (v1.x*v2.y - v1.y*v2.x)*w.z
            ) / 6.0;

            updateStatus(vol);
        }

        function updateStatus(vol) {
            const title = document.getElementById('status-title');
            const desc = document.getElementById('status-desc');
            
            // Динамически меняем bloom в зависимости от состояния
            if (vol > 0.08) {
                title.innerText = "BRILLIANT";
                title.style.color = "#00ff88";
                title.style.textShadow = "0 0 40px rgba(0, 255, 136, 0.8)";
                desc.innerText = "Relationship is shining bright";
                coreMaterial.color.setHex(0x00ff88);
                haloMesh.material.color.setHex(0x00ff88);
                bloomPass.strength = 1.2;
            } else if (vol > 0.03) {
                title.innerText = "STABLE";
                title.style.color = "#00d4ff";
                title.style.textShadow = "0 0 40px rgba(0, 212, 255, 0.8)";
                desc.innerText = "Good balance, potential to grow";
                coreMaterial.color.setHex(0x00d4ff);
                haloMesh.material.color.setHex(0x00d4ff);
                bloomPass.strength = 0.9;
            } else {
                title.innerText = "FRAGILE";
                title.style.color = "#ff4757";
                title.style.textShadow = "0 0 40px rgba(255, 71, 87, 0.8)";
                desc.innerText = "Warning: Volume is critically low";
                coreMaterial.color.setHex(0xff4757);
                haloMesh.material.color.setHex(0xff4757);
                bloomPass.strength = 0.6;
            }
        }

        // === 5. Слушатели событий ===
        const s1 = document.getElementById('s1');
        const s2 = document.getElementById('s2');
        const s3 = document.getElementById('s3');

        function onSliderChange() {
            const v1 = parseFloat(s1.value);
            const v2 = parseFloat(s2.value);
            const v3 = parseFloat(s3.value);
            
            document.getElementById('v1').innerText = Math.round(v1*100) + '%';
            document.getElementById('v2').innerText = Math.round(v2*100) + '%';
            document.getElementById('v3').innerText = Math.round(v3*100) + '%';
            
            updateGeometry(v1, v2, v3);
        }

        s1.addEventListener('input', onSliderChange);
        s2.addEventListener('input', onSliderChange);
        s3.addEventListener('input', onSliderChange);

        // Инициализация
        updateGeometry(0.7, 0.7, 0.8);

        // === 6. Анимация ===
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.01;
            
            if (diamondMesh) {
                // Медленное, величественное вращение
                diamondMesh.rotation.y += 0.003; 
                diamondMesh.rotation.x = Math.sin(time * 0.5) * 0.15;
                
                // Пульсация ядра
                if (coreMesh) {
                    const pulse = 1 + Math.sin(time * 2) * 0.1;
                    coreMesh.scale.set(pulse, pulse, pulse);
                    coreMesh.rotation.y += 0.02;
                }
                
                // Дыхание гало
                if (haloMesh) {
                    const breath = 1.15 + Math.sin(time * 1.5) * 0.05;
                    haloMesh.scale.set(breath, breath, breath);
                    haloMesh.material.opacity = 0.1 + Math.sin(time * 2) * 0.05;
                }
            }

            // Вращение частиц в разные стороны для глубины
            particlesMesh.rotation.y -= 0.0005;
            particlesMesh.rotation.x += 0.0002;

            controls.update();
            composer.render();
        }

        animate();

        // Адаптив
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
