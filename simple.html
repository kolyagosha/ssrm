<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSRM | Visual Mode</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .mode-switch {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            text-decoration: none;
            color: #00d4ff;
            border: 1px solid #00d4ff;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.8rem;
            font-weight: bold;
            background: rgba(0,0,0,0.6);
            transition: 0.3s;
            text-transform: uppercase;
        }
        .mode-switch:hover { background: #00d4ff; color: #000; box-shadow: 0 0 15px #00d4ff; }

        #controls-simple {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 500px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 10;
        }

        .slider-group { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
        .slider-group:last-child { margin-bottom: 0; }
        .icon { font-size: 1.2rem; width: 30px; text-align: center; }
        .label { width: 80px; font-size: 0.9rem; font-weight: 600; color: #ddd; }
        
        input[type=range] {
            flex-grow: 1;
            -webkit-appearance: none;
            background: rgba(255,255,255,0.1);
            height: 6px;
            border-radius: 3px;
            outline: none;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px; height: 22px;
            border-radius: 50%;
            cursor: pointer;
            background: #fff;
            box-shadow: 0 0 15px rgba(255,255,255,0.8);
        }

        #status-container {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            z-index: 5;
        }
        #main-status { 
            font-size: 2.5rem; 
            font-weight: 200; 
            letter-spacing: 5px; 
            text-transform: uppercase; 
            text-shadow: 0 0 20px rgba(255,255,255,0.2); 
            transition: color 0.5s;
        }
        #sub-status { font-size: 1rem; color: #888; margin-top: 5px; }

        #canvas-container { width: 100vw; height: 100vh; }
    </style>
</head>
<body>

    <a href="index.html" class="mode-switch">‚Üê Expert Mode</a>

    <div id="status-container">
        <div id="main-status" style="color: #00ff88;">HARMONY</div>
        <div id="sub-status">Crystal is glowing</div>
    </div>

    <div id="controls-simple">
        <div class="slider-group">
            <div class="icon">üíé</div>
            <div class="label">Resources</div>
            <input type="range" min="0.1" max="1" step="0.01" value="0.7" oninput="updateAll('x', this.value)">
        </div>
        <div class="slider-group">
            <div class="icon">üè∞</div>
            <div class="label">Stability</div>
            <input type="range" min="0.1" max="1" step="0.01" value="0.7" oninput="updateAll('y', this.value)">
        </div>
        <div class="slider-group">
            <div class="icon">üöÄ</div>
            <div class="label">Growth</div>
            <input type="range" min="0.1" max="1" step="0.01" value="0.7" oninput="updateAll('z', this.value)">
        </div>
    </div>

    <div id="canvas-container"></div>

    <script>
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        const state = { v1: {x:0.7,y:0.7,z:0.7}, v2: {x:0.7,y:0.7,z:0.7}, w: {x:0.8,y:0.8,z:0.8} };
        
        // –°—Ü–µ–Ω–∞
        const scene = new THREE.Scene();
        // –î–æ–±–∞–≤–ª—è–µ–º –Ω–µ–º–Ω–æ–≥–æ —Ç—É–º–∞–Ω–∞ –¥–ª—è –≥–ª—É–±–∏–Ω—ã
        scene.fog = new THREE.FogExp2(0x000000, 0.03);

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 1.5, 5); 
        camera.lookAt(0,0,0);
        
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // –°–≤–µ—Ç (–£—Å–∏–ª–µ–Ω–Ω—ã–π)
        const ambient = new THREE.AmbientLight(0xffffff, 0.2); 
        scene.add(ambient);
        
        const pointLight = new THREE.PointLight(0xffffff, 1);
        pointLight.position.set(5, 5, 5);
        scene.add(pointLight);

        const blueLight = new THREE.PointLight(0x00d4ff, 2);
        blueLight.position.set(-5, 0, 2);
        scene.add(blueLight);

        let crystalMesh, edgesMesh;

        // –†–∞—Å—á–µ—Ç –æ–±—ä–µ–º–∞
        function calcVol(v1, v2, w) {
            const cx = v1.y*v2.z - v1.z*v2.y, cy = v1.z*v2.x - v1.x*v2.z, cz = v1.x*v2.y - v1.y*v2.x;
            return Math.abs(cx*w.x + cy*w.y + cz*w.z)/6.0;
        }

        function updateCrystal() {
            if(crystalMesh) scene.remove(crystalMesh);
            if(edgesMesh) scene.remove(edgesMesh);

            const verts = [0,0,0, state.v1.x,state.v1.y,state.v1.z, state.v2.x,state.v2.y,state.v2.z, state.w.x,state.w.y,state.w.z];
            const indices = [0,2,1, 0,3,2, 0,1,3, 1,2,3];
            
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(verts, 3));
            geo.setIndex(indices);
            geo.computeVertexNormals();

            const vol = calcVol(state.v1, state.v2, state.w);
            let color = 0x00ff88; 
            let status = "HARMONY";
            
            if(vol < 0.05) { color = 0xffae00; status = "WARNING"; }
            if(vol < 0.02) { color = 0xff4757; status = "CRITICAL"; }

            document.getElementById('main-status').innerText = status;
            document.getElementById('main-status').style.color = '#' + color.toString(16);

            // –ú–ê–¢–ï–†–ò–ê–õ: –ù–ï–û–ù–û–í–´–ô –ü–û–õ–£–ü–†–û–ó–†–ê–ß–ù–´–ô (–í–∏–¥–µ–Ω –≤—Å–µ–≥–¥–∞!)
            const mat = new THREE.MeshPhongMaterial({
                color: color,
                opacity: 0.6,
                transparent: true,
                shininess: 100,
                emissive: color,
                emissiveIntensity: 0.3, // –í–Ω—É—Ç—Ä–µ–Ω–Ω–µ–µ —Å–≤–µ—á–µ–Ω–∏–µ
                side: THREE.DoubleSide
            });

            crystalMesh = new THREE.Mesh(geo, mat);
            scene.add(crystalMesh);

            // –î–æ–±–∞–≤–ª—è–µ–º —Ä–µ–±—Ä–∞ (Wireframe), —á—Ç–æ–±—ã –∫–æ–Ω—Ç—É—Ä –±—ã–ª —á–µ—Ç–∫–∏–º
            const edgesGeo = new THREE.EdgesGeometry(geo);
            const edgesMat = new THREE.LineBasicMaterial({ color: 0xffffff, opacity: 0.5, transparent: true });
            edgesMesh = new THREE.LineSegments(edgesGeo, edgesMat);
            scene.add(edgesMesh);
        }

        window.updateAll = (ax, v) => {
            const n = parseFloat(v);
            state.v1[ax] = n; state.v2[ax] = n*0.9; state.w[ax] = n*1.1;
            updateCrystal();
        };

        // –ó–∞–ø—É—Å–∫
        updateCrystal();

        function animate() {
            requestAnimationFrame(animate);
            if(crystalMesh) {
                // –ú–µ–¥–ª–µ–Ω–Ω–æ–µ –≤—Ä–∞—â–µ–Ω–∏–µ
                crystalMesh.rotation.y += 0.005;
                crystalMesh.rotation.x = Math.sin(Date.now()*0.001)*0.1;
                // –í—Ä–∞—â–µ–Ω–∏–µ —Å–µ—Ç–∫–∏ –≤–º–µ—Å—Ç–µ —Å —Ç–µ–ª–æ–º
                edgesMesh.rotation.y = crystalMesh.rotation.y;
                edgesMesh.rotation.x = crystalMesh.rotation.x;
            }
            renderer.render(scene, camera);
        }
        animate();

        window.onresize = () => { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); };
    </script>
</body>
</html>
