<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SSRM | Visual Mode</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body {
            background: radial-gradient(circle at center, #111 0%, #000 100%);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .mode-switch {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            text-decoration: none;
            color: #00d4ff;
            border: 1px solid #00d4ff;
            padding: 10px 20px;
            border-radius: 30px;
            font-size: 0.8rem;
            font-weight: bold;
            background: rgba(0,0,0,0.6);
            transition: 0.3s;
            text-transform: uppercase;
        }
        .mode-switch:hover { background: #00d4ff; color: #000; box-shadow: 0 0 15px #00d4ff; }

        #controls-simple {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            max-width: 500px;
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 25px;
            border: 1px solid rgba(255,255,255,0.1);
            z-index: 10;
        }

        .slider-group { display: flex; align-items: center; gap: 15px; margin-bottom: 15px; }
        .slider-group:last-child { margin-bottom: 0; }
        .icon { font-size: 1.2rem; width: 30px; text-align: center; }
        .label { width: 80px; font-size: 0.9rem; font-weight: 600; color: #ddd; }
        
        input[type=range] {
            flex-grow: 1;
            -webkit-appearance: none;
            background: rgba(255,255,255,0.1);
            height: 6px;
            border-radius: 3px;
            outline: none;
        }
        input[type=range]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 22px; height: 22px;
            border-radius: 50%;
            cursor: pointer;
            background: #fff;
            box-shadow: 0 0 15px rgba(255,255,255,0.8);
        }

        #status-container {
            position: absolute;
            top: 15%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            pointer-events: none;
            z-index: 5;
        }
        #main-status { 
            font-size: 3rem; 
            font-weight: 200; 
            letter-spacing: 8px; 
            text-transform: uppercase; 
            text-shadow: 0 0 30px rgba(255,255,255,0.2); 
            transition: color 0.5s;
        }
        #sub-status { font-size: 1rem; color: #888; margin-top: 10px; font-weight: 300; }

        #canvas-container { width: 100vw; height: 100vh; }
    </style>
</head>
<body>

    <a href="index.html" class="mode-switch">‚Üê Expert Mode</a>

    <div id="status-container">
        <div id="main-status" style="color: #00ff88;">HARMONY</div>
        <div id="sub-status">Crystal is stable</div>
    </div>

    <div id="controls-simple">
        <div class="slider-group">
            <div class="icon">üíé</div>
            <div class="label">Resources</div>
            <input type="range" min="0.1" max="1" step="0.01" value="0.7" oninput="updateAll('x', this.value)">
        </div>
        <div class="slider-group">
            <div class="icon">üè∞</div>
            <div class="label">Stability</div>
            <input type="range" min="0.1" max="1" step="0.01" value="0.7" oninput="updateAll('y', this.value)">
        </div>
        <div class="slider-group">
            <div class="icon">üöÄ</div>
            <div class="label">Growth</div>
            <input type="range" min="0.1" max="1" step="0.01" value="0.7" oninput="updateAll('z', this.value)">
        </div>
    </div>

    <div id="canvas-container"></div>

    <script>
        const state = { v1: {x:0.7,y:0.7,z:0.7}, v2: {x:0.7,y:0.7,z:0.7}, w: {x:0.8,y:0.8,z:0.8} };
        const scene = new THREE.Scene();

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth/window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 6); camera.lookAt(0,0,0);
        
        // –í–∫–ª—é—á–∞–µ–º ToneMapping –¥–ª—è —Ä–µ–∞–ª–∏—Å—Ç–∏—á–Ω–æ–≥–æ —Å–≤–µ—á–µ–Ω–∏—è
        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.toneMapping = THREE.ReinhardToneMapping;
        renderer.toneMappingExposure = 1.5;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // –°–≤–µ—Ç
        const ambient = new THREE.AmbientLight(0x222222); scene.add(ambient);
        
        // –ü—Ä–æ–∂–µ–∫—Ç–æ—Ä—ã —Ä–∞–∑–Ω—ã—Ö —Ü–≤–µ—Ç–æ–≤ –¥–ª—è –ø–µ—Ä–µ–ª–∏–≤–æ–≤
        const spot1 = new THREE.SpotLight(0x00d4ff, 20); spot1.position.set(-5, 5, 2); spot1.penumbra = 1; scene.add(spot1);
        const spot2 = new THREE.SpotLight(0xff0088, 20); spot2.position.set(5, -5, 2); spot2.penumbra = 1; scene.add(spot2);
        const spot3 = new THREE.SpotLight(0xffae00, 10); spot3.position.set(0, 5, -5); scene.add(spot3);

        let crystal;

        function calcVol(v1, v2, w) {
            const cx = v1.y*v2.z - v1.z*v2.y, cy = v1.z*v2.x - v1.x*v2.z, cz = v1.x*v2.y - v1.y*v2.x;
            return Math.abs(cx*w.x + cy*w.y + cz*w.z)/6.0;
        }

        function updateCrystal() {
            if(crystal) scene.remove(crystal);

            const verts = [0,0,0, state.v1.x,state.v1.y,state.v1.z, state.v2.x,state.v2.y,state.v2.z, state.w.x,state.w.y,state.w.z];
            const indices = [0,2,1, 0,3,2, 0,1,3, 1,2,3];
            const geo = new THREE.BufferGeometry();
            geo.setAttribute('position', new THREE.Float32BufferAttribute(verts, 3));
            geo.setIndex(indices);
            geo.computeVertexNormals();

            const vol = calcVol(state.v1, state.v2, state.w);
            let color = 0x00ff88; 
            let status = "HARMONY";
            let intensity = 1.0;

            if(vol < 0.05) { color = 0xffae00; status = "WARNING"; intensity = 2.0; }
            if(vol < 0.02) { color = 0xff0000; status = "CRITICAL"; intensity = 4.0; }

            document.getElementById('main-status').innerText = status;
            document.getElementById('main-status').style.color = '#' + color.toString(16);

            // –ú–ê–¢–ï–†–ò–ê–õ "–°–í–ï–¢–Ø–©–ò–ô–°–Ø –ö–†–ò–°–¢–ê–õ–õ"
            const mat = new THREE.MeshPhysicalMaterial({
                color: color,
                metalness: 0.1,
                roughness: 0.0,
                transmission: 0.8, // –°—Ç–µ–∫–ª–æ
                thickness: 2.0,
                opacity: 1,
                transparent: true,
                emissive: color,           // –í–Ω—É—Ç—Ä–µ–Ω–Ω–µ–µ —Å–≤–µ—á–µ–Ω–∏–µ
                emissiveIntensity: intensity * 0.5, // –°–∏–ª–∞ —Å–≤–µ—á–µ–Ω–∏—è
                clearcoat: 1.0,
                clearcoatRoughness: 0.1
            });

            crystal = new THREE.Mesh(geo, mat);
            scene.add(crystal);
        }

        window.updateAll = (ax, v) => {
            const n = parseFloat(v);
            state.v1[ax] = n; state.v2[ax] = n*0.9; state.w[ax] = n*1.1;
            updateCrystal();
        };

        updateCrystal();

        function animate() {
            requestAnimationFrame(animate);
            if(crystal) {
                crystal.rotation.y += 0.005;
                crystal.rotation.x = Math.sin(Date.now()*0.001)*0.2;
            }
            renderer.render(scene, camera);
        }
        animate();

        window.onresize = () => { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); };
    </script>
</body>
</html>
